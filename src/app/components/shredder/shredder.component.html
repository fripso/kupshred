<div class="level">
    <div class="file">
        <label class="file-label">
            <input class="file-input" type="file" (change)="loadXLS($event)" multiple>
            <span class="file-cta">
                <span class="file-label">
                    Choose files
                </span>
            </span>
        </label>
    </div>
</div>

<div class="level">
    <div class="control has-icons-right">
        <input class="input" type="text" [(ngModel)]="locale">
        <span class="icon is-right">Locale</span>
    </div>
    <div class="control has-icons-right">
        <input class="input" type="text" [(ngModel)]="values.ak">
        <span class="icon is-right">AK</span>
    </div>
    <div class="control has-icons-right">
        <input class="input" type="text" [(ngModel)]="values.al">
        <span class="icon is-right">AL</span>
    </div>
    <div class="control has-icons-right">
        <input class="input" type="text" [(ngModel)]="values.am">
        <span class="icon is-right">AM</span>
    </div>
</div>
